{% extends 'base.html' %}
{% set page_name = 'dashboard' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
    {% include 'navbar.html' %}
    <div class='container'>
        <div class='col mt-2'>
            <div class='text-center'>
                <p class='counter display-1' data-count='{{ request_count }}'>0</p>
                <h3 id='requests-made-text'>Requests Made to S3</h3>
            </div>
            <div class='row px-5'>
                <canvas id='most-used-chart' style='width: 100%; height: auto'></canvas>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script>
        $('.counter').hide().fadeIn(1000).each(function () {
            const $this = $(this), countTo = $this.attr('data-count');
            $({finalNumber: $this.text()}).animate({
                    finalNumber: countTo
                },
                {
                    duration: 1500,
                    easing: 'swing',
                    step: function () {
                        $this.text(Math.floor(this.finalNumber).toLocaleString());
                    },
                    complete: function () {
                        $this.text(this.finalNumber.toLocaleString());
                    }
                });
        });
        $('#requests-made-text').hide().delay(1000).fadeIn(500);
        const $mostUsedChart = $('#most-used-chart');
        $mostUsedChart.hide().delay(1500).fadeIn(250);
        const ctx = $mostUsedChart[0].getContext('2d');
        const mostUsedChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ header_json|safe }},
                datasets: [{
                    label: '# of Hits',
                    data: {{ data_json|safe }},
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
{% endblock %}
