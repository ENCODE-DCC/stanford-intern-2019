{% extends 'base.html' %}
{% set page_name = 'dashboard' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
    {% include 'navbar.html' %}
    <div class='container'>
        <div class='col m-4'>
            <div class='row'>
                <div class='col text-center'>
                    <h1>{{ item_name }}</h1>
                </div>
            </div>
            <div class='row'>
                <div class='col'>
                    <div class='m-4 chart' id='request-breakdown-chart' style='width: 100%; height: 60vh'></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script>
        new Chart($('#request-breakdown-chart')[0].canvas, {
            type: 'bar',
            data: {
                label: {{ request_breakdown_labels|safe }},
                dataset: [{
                    label: 'Requester',
                    data: {{ request_breakdown_data|safe }},
                    backgroundColor: chartBackgroundColors,
                    borderColor: chartLineColors
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        stacked: true
                    }],
                    yAxes: [{
                        stacked: true
                    }]
                }
            }
        });
    </script>
{% endblock %}
