{% extends 'base.html' %}
{% set page_name = 'dashboard' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
    {% include 'navbar.html' %}
    <div class='container'>
        <div class='col m-4'>
            <div class='row'>
                <div class='col text-center'>
                    <h1>{{ item_name }}</h1>
                </div>
            </div>
            <div class='row'>
                <div class='col'>
                    <canvas class='m-4 chart' id='request-breakdown-chart' style='width: 100%; height: 60vh'></canvas>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script>
        new Chart($('#request-breakdown-chart')[0].getContext('2d'), {
            type: 'bar',
            data: {
                datasets: [
                    {% for label, datum in zip(request_breakdown_labels, request_breakdown_data) %}
                        {
                            label: ['{{ label|safe }}'],
                            data: ['{{ datum|safe }}'],
                            backgroundColor: getChartBackgroundColor({{ loop.index0 }}),
                            borderColor: getChartLineColor({{ loop.index0 }}),
                            borderWidth: 1
                        },
                    {% endfor %}
                ]
            },
            options: {
                scales: {
                    xAxes: [{
                        stacked: true
                    }],
                    yAxes: [{
                        stacked: true
                    }]
                }
            }
        });
    </script>
{% endblock %}
